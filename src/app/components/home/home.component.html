
<ion-content [color]="splashColor">

  <ion-slides #slides pager="true" [options]="slideOpts" (ionSlideDidChange)="slidesLoaded($event)">
    
    <ion-slide id="slide1" #slide1 >
    <ion-grid fixed>
      <ion-row>
        <ion-col size="12">
          <ion-text color="light">
            <h1 class="font-weight-bold">MY FAM</h1>
          </ion-text>
        </ion-col>
        <ion-col size="12">
      <img src="assets/images/family.png" alt="" srcset="">
        </ion-col>
      </ion-row>
    </ion-grid>

    </ion-slide>

    <!-- slide 2 -->
    <ion-slide  id="slide2" #slide2>
      <ion-grid fixed>
        <ion-row>
          <ion-col size="12">
        <img src="assets/images/splash2.png" alt="" srcset="">
          </ion-col>
          <ion-col size="12">
            <ion-text color="primary">
              <h1 class="font-weight-bold">MY FAM</h1>
            </ion-text>
            <ion-text color="primary">
              <h6 class="font-weight-bold">Connect your love ones with ease</h6>
            </ion-text>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-slide>

    <!--  slide 3 -->

              <h1 class="font-weight-bold">MY FAM</h1>
            </ion-text>
            <ion-text color="primary">
              <h6 class="font-weight-bold">Build love, honesty and trust</h6>
            </ion-text>
          </ion-col>
        </ion-row>
      </ion-grid>
      
    </ion-slide>

    <!--  slide 4 -->
    <ion-slide id="slide4" #slide4>
      <ion-grid fixed>
        <ion-row>
          <ion-col size="12">

          </ion-col>
          <ion-col size="12">
            <ion-text color="primary">
              <h6 class="font-weight-bold">Build and keep your family records</h6>
            </ion-text>
            <ion-text color="primary">
              <h3 class="font-weight-bold">FOR POSTERITY</h3>

            <ion-text color="primary">
              <h3 class="font-weight-bold">FOR POSTERITY</h3>
            </ion-text>
          </ion-col>
          <ion-col size="12" class="mt-3">
            <ion-button (click)="login()" color="primary">
